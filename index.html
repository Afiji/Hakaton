    <!-- версия обычного хедера с макета -->

    <header>
        <div class="header__logo">
            <img src="./icons-header/Logo.svg" alt="Main-logo">
            <p>eatly</p>
        </div>

        <div class="header__header__nav">
            <p>Menu</p>
            <p>Blog</p>

    <img class="line" src="./icons-header/Line 517.svg" alt="">


    <main>

        <div class="centered-container">

            <div class="left-block">

                <div class="left-block__line">

                </div>
                
                <div class="third__section">
